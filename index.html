<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolios de Inhouds Delfina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="https://store.steampowered.com/app/1229490/ULTRAKILL/">
        <img class="logo" src="css/img/8d3b9f14a28cf0225844a8261b3521c7.png" alt="Ultrakill logo">
        </a>
    </header>
    <main>
        <h4>¿Estás sediento de sangre y te interesan nuestros productos? ¡Animate a comprar!</h4>
        <nav>       
            <div class="topnav">
            <input type="text" placeholder="Buscar">
            </div>
        </nav>
        <div class="grid">
            <div class="tarjeta_bicho">
                <div class="foto_bicho">
                <img src="css/img/v2.webp">
                </div>
                <p>Nombre: V2</p>
                <p>Tipo: Maquina Suprema</p>
                <p>HP: 100</p>
                <a href="info/info.html" class="button">Ver Info</a>
            </div>
        </div>
        <br>
        <div class="grid">
            <div class="tarjeta_bicho">
                <div class="foto_bicho">
                <img src="css/img/filth.webp">
                </div>
                <p>Nombre: Filth</p>
                <p>Tipo: Demonio Menor</p>
                <p>HP: 100</p>
            </div>
        </div>
        <div class="grid">
            <div class="tarjeta_bicho">
                <div class="foto_bicho">
                <img src="css/img/gab.webp">
                </div>
                <p>Nombre: Gabriel, juez del infierno</p>
                <p>Tipo: Angel Supremo </p>
                <p>HP: 100</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://inhouds-delfina.github.io/PruebaMartes25/">Ir al Portafolio</a>
    </footer>
</body>
</html>
